<form ng-submit="submitLoginForm()">
    <ul>
        <li>
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter username" id="username" ng-model="username" required>
        </li>
        <li>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter password" id="password" ng-model="password" required>
        </li>
        <li>
            <button type="submit">Login</button>
        </li>
    </ul>
</form>
